# This workflow build and publish NPM artifacts
name: Publish NPM artifacts

on:
  repository_dispatch:
    types: [trigger-release]

jobs:
  publish-npm-artifacts:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js '16.15.0'
        uses: actions/setup-node@v2
        with:
          node-version: "16.15.0"
          registry-url: "https://registry.npmjs.org"
          scope: "@lukso"
          cache: "npm"

      - name: Install
        run: |
          npm ci

      # This will also generate the auto-generated constants for methods, errors and events,
      # including extracting their devdocs and userdocs
      - name: Build and Test
        run: |
          npx hardhat compile
          npm run test

      - name: Prepare artifacts package
        run: |
          npm run build:js
          npm run package

      - name: Minify the JSON artifacts
        run: |
          curl -OL https://github.com/tidwall/jj/releases/download/v1.9.2/jj-1.9.2-linux-amd64.tar.gz;
          tar xvzf jj-1.9.2-linux-amd64.tar.gz;
          rm jj-1.9.2-linux-amd64.tar.gz;
          for FILE in ./artifacts/*.json;
          do
            ./jj-1.9.2-linux-amd64/jj -u < $FILE -o $FILE;
          done
          rm -r jj-1.9.2-linux-amd64

      - name: Publish
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH_KEY }}
